<!DOCTYPE html>
<html>
<head>
  <link href='css/bootstrap.min.css' rel='stylesheet' />
  <link href='css/application.css' rel='stylesheet' />
  <script src='lib/jquery-1.10.2.js'></script>
  <script src='lib/handlebars-1.1.2.js'></script>
  <script src='lib/ember-1.5.1.js'></script>
  <script src='app.js'></script>
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
  <div class='navbar navbar-default'>
    <div class='container'>
      {{#link-to 'index' class="navbar-brand"}}Gr8divide{{/link-to}}
      <ul class='nav navbar-nav navbar-right'>
        <li>{{#link-to 'index'}}Home{{/link-to}}</li>
        <li>{{#link-to 'about'}}About{{/link-to}}</li>
        <li>{{#link-to 'products'}}Products{{/link-to}}</li>
      </ul>
    </div>
  </div>

  <div class='container'>
    {{outlet}}
  </div>


  <footer class='container'>
    <hr />
    <p class='pull-left'>&copy; 2013 Gr8divide Media Design</p>
    <p>{{#link-to 'credits' class="pull-right"}}Credits{{/link-to}}</p>
  </footer>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h1>Welcome you dirty scoundrel!</h1>
    <p> There are {{productsCount}} products</p>
    <img {{bind-attr src='logo'}} alt='HUGZ(logo)' />
    <p>Rendered on {{time}} </p>
  </script>

  <script type="text/x-handlebars" data-template-name="about">
    <h2>About the site, obviously you are loving it at this point</h2>
    <p> Here is one of our trusted confidants <h2>{{contactName}}</h2> the Nunna </p>
    <img {{bind-attr src='avatar'}} alt='authorpic' />
    <p> The store is: {{open}}. </p>
  </script>

   <script type='text/x-handlebars' data-template-name='credits'>
    <h1> We would like to thank you for your help!</h1>
  </script>

  <script type="text/x-handlebars" data-template-name="products">
    <h1>Products</h1>
    <ul class="list-unstyled col-md-8">
    {{#each}}
    <li class="row">
      <img {{bind-attr src='image'}} class='img-thumbnail col-md-5'/>
      <h3>{{title}}</h3>
        <div class='col-md-7'>

      <p>{{description}}</p>
      <p><button class='btn btn-success'>Buy for ${{price}}</button></p>
      </div>
    </li>
    {{/each}}
    </ul>
  </script>
</body>
</html>
